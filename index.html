<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- BACKGROUND SHAPES -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="container">

        <!-- START SCREEN -->
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your knowledge with these kinda fun questions.</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <!-- QUIZ SCREEN -->
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Question</h2>
                <div class="quiz-info">
                    <p>
                        Question <span id="current-question">1</span> of <span id="total-questions">5</span>
                    </p>
                </div>
            </div>

            <div id="answers-container" class="answers-container"></div>

            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>

        <!-- RESULT SCREEN -->
        <div class="screen" id="result-screen">
            <h1>Quiz Results</h1>

            <div class="result-info">
                <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
            </div>

            <!-- CURVED BADGE -->
            <div class="badge">
                <svg viewBox="0 0 200 100">
                    <path id="curve" d="M 10 80 Q 100 10 190 80" fill="transparent"/>
                    <text>
                        <textPath href="#curve" startOffset="50%" text-anchor="middle">
                            Good job!
                        </textPath>
                    </text>
                </svg>
            </div>

            <button id="restart-btn">Restart Quiz</button>
        </div>

    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
